title = "login"
layout = "default"
url = "/login"

[session]
security = "guest"
redirect = "home"

[authentication]
rememberMe = "never"
twoFactorAuth = 1
recoverPassword = 1
==
<div class="login-section section-padding--y">
    <div class="container">
        <div class="form-wrapper">
            <div class="section-heading ">
                <div class="hero-subtitle">
                    <div class="hero-subtitle-icon">
                        {% partial 'icons/user' %}
                    </div>
                    <div class="hero-subtitle-text">LOGIN</div>
                </div>
                <div class="brand-title">
                    <h2>Sign in</h2>
                </div>
             </div>
            <div class="contact-us-form">
                {% component 'authentication' %}
            </div>
        </div>
    </div>
</div>
