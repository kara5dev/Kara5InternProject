url = "/reset-password"
layout = "default"
title = "reset-password"

[session]
security = "guest"
redirect = "home"

[reset-email]
==
<div class="forgot-password-section section-padding--y">
    <div class="container">
        <div class="form-wrapper">
            <div class="section-heading ">
                <div class="hero-subtitle">
                    <div class="hero-subtitle-icon">
                        {% partial 'icons/profile-icon' %}
                    </div>
                    <div class="hero-subtitle-text">RESET PASSWORD</div>
                </div>
                <div class="brand-title">
                    <h2>Enter your email</h2>
                </div>
            </div>
            <div class="contact-us-form">
                {% component 'reset-email' %}
            </div>
        </div>
    </div>
</div>
